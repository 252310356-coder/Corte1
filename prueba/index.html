<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nyan Cat ULTRA CAOS</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        animation: fondoCaotico 0.5s infinite alternate;
    }

    img {
        position: absolute;
        width: 120px;
        animation:
            moverLocura 2s infinite linear,
            temblor 0.1s infinite alternate,
            giro 0.4s infinite linear;
    }

    @keyframes fondoCaotico {
        0%   { background: #ff0080; }
        25%  { background: #00ffea; }
        50%  { background: #ffe600; }
        75%  { background: #8cff00; }
        100% { background: #7a00ff; }
    }

    /* Movimiento caótico por toda la pantalla */
    @keyframes moverLocura {
        0%   { top: 0%;   left: 0%; }
        10%  { top: 80%;  left: 20%; }
        20%  { top: 10%;  left: 90%; }
        30%  { top: 60%;  left: 50%; }
        40%  { top: 90%;  left: 10%; }
        50%  { top: 30%;  left: 70%; }
        60%  { top: 80%;  left: 90%; }
        70%  { top: 10%;  left: 40%; }
        80%  { top: 70%;  left: 0%; }
        90%  { top: 40%;  left: 85%; }
        100% { top: 0%;   left: 0%; }
    }

    /* Temblor constante */
    @keyframes temblor {
        0%   { transform: translate(0, 0) scale(1); }
        25%  { transform: translate(-5px, 5px) scale(1.1); }
        50%  { transform: translate(5px, -5px) scale(0.9); }
        75%  { transform: translate(-5px, -5px) scale(1.2); }
        100% { transform: translate(5px, 5px) scale(1); }
    }

    /* Giro descontrolado */
    @keyframes giro {
        from { rotate: 0deg; }
        to   { rotate: 360deg; }
    }
</style>
</head>

<body>
    <img src="nyan-cat.gif" alt="Nyan Cat Caótico">
</body>
</html>
